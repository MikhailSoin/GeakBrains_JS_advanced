<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form & pattern</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="feedback">
        <h2 class="feedback__title">Напишите нам</h2>
        <form class="feedback__form" action="#">
            <input id="name" type="text" placeholder="Имя содержит только буквы">
            <input id="phone" type="phone" placeholder="Телефон имеет вид +7(000)000-0000">
            <input id="email" type="email" placeholder="E-mail имеет вид mymail@mail.ru, или my.mail@mail.ru, или my-mail@mail.ru">
            <input id="theme" type="text" placeholder="Тема">
            <textarea id="text" cols="30" rows="10" placeholder="Текст произвольный"></textarea>
            <button id="button" type="button">Отправить</button>
        </form>
    </div>
</body>

</html>
